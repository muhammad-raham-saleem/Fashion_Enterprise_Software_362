name: Build
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: "23"
          distribution: "zulu"
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
