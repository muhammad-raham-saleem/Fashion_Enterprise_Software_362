<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RSVP Confirmation</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background: {{STATUS_COLOR}}; color: white; padding: 40px 20px; text-align: center; }
        .content { padding: 40px 30px; }
        .status-badge { display: inline-block; background: {{STATUS_COLOR}}; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; font-size: 18px; }
        .event-details { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RSVP {{STATUS}}</h1>
        </div>
        <div class="content">
            <p>Dear {{CUSTOMER_NAME}},</p>
            <p>Your RSVP has been received:</p>
            <div style="text-align: center; margin: 30px 0;">
                <span class="status-badge">{{STATUS}}</span>
            </div>
            <div class="event-details">
                <div><strong>Event:</strong> {{EVENT_NAME}}</div>
                <div><strong>Venue:</strong> {{EVENT_VENUE}}</div>
                <div><strong>Date:</strong> {{EVENT_DATE}}</div>
            </div>
            <p>{{MESSAGE}}</p>
        </div>
    </div>
</body>
</html>
